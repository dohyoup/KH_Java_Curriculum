<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사용자 입력 폼 2</title>
</head>
<body>
	<input form="f1" type="text" name="outside"><br>
	<form id="f1" action="./run.jsp" method="GET">
	<fieldset>
			<legend>분류 1</legend>
			<label>값1</label> <input type="text" name="v1" value="init_value"><br>

	</fieldset>
		<hr>

		<input type="number" name="v8" min="1" max="100" step=".5"><br>

		<hr>

		<input type="tel" name = "v17"><br>

		<hr>
		
		<input type="button" value="버튼"><input type="submit" value="전송"><input type="reset" value="초기화"><br>
		<button type="button">버튼</button><button type="submit">전송</button><button type="reset">초기화</button><br>
		<hr>
		<!--  파일 업로드를 할때에는 form 태그의 속성을 변경해야 한다. -> method="POST" enctype ="multipart/form-data" -->
		<input type="file" name="v19"><br>
		<input type="file" name="v20" accept="image/png,image/gif" multiple><br><!-- multiple은 파일을 여러개 선택가능하게 해준다. -->
		
		<hr>

			<option value="선택 1"></option>
			<option value="선택 2"></option>
			<option value="선택 3"></option>
		</datalist><br>	
		
		<hr>
		
		<select name = "v22">
			<option value="opt1" selected>옵션 1</option>
			<option value="opt2">옵션 2</option>
			<option value="opt3">옵션 3</option>
		</select>

			<optgroup label="그룹1">

		</select>

		<button type="submit" >전송</button>
	</form>
		
</body>
</html>
