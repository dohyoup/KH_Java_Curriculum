<!DOCTYPE html>
	<head>
		<!-- 
			head 태그 영역 
					HTML 문서에 대한 정보를 설명하기 위해 다양한 태그가 사용되는 영역
					title, meta, link, style, script 태그가 있다.
					-->
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5;">
		<meta name="image" content="http://localhost:8080/img/sample.jpeg">
		<!-- 이미지 주소를 name에 입력하고 content에 이미지주소와함께 이미지가 들어갈 주소 설정하면 
		해당 브라우저에 이미지 저장완료 -->
		<title>Hello HTML</title>
		<link rel="stylesheet" type="text/css" href="/web01/css/base.css">
		<link rel="icon" type="image/png" href="/web01/img/logo.png">
		<base href="http://localhost:8080/web01/page1/" target="_blank">
		<style>
			body {
				color: darkblue;
			}
		</style>
	</head>
	<body>
	<!--
		body 태그 영역
			브라우저 화면에 출력하여 보여줄 모든 내용이 작성되는 영역
			head태그에서 사용하는 태그를 제외한 모든태그가 사용된다.
	-->
	 	<h1>Hello!! 안녕하세요!!</h1>
	 	<a href="./sample02.html">페이지 이동 1</a><br>
	 	<a href="./sample03.html">페이지 이동 2</a><br>
	</body>
</html>
